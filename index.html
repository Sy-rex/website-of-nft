<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT World</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="container">
            <span class="logo">NFT World</span>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">MarketPlace</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li class="btn"><a href="#">Go</a></li>
                </ul>
            </nav>
        </header>
        <div class="hero container">
            <div class="hero--info">
                <h1>Discover your NFT Crypto Art</h1>
                <p>on the world's first & largest NFT marketplace</p>
                <button class="btn">Explore</button>
            </div>
            <img src="img/card_main.svg" alt="">
        </div>
    </div>
    <div class="content">
        <div class="container video">
            <h1>Exclusive video</h1>
            <div class="rutube-container">
                <iframe class="rutube" src="https://rutube.ru/play/embed/adb702f91db8f485f281cfd31a0504d4/" 
                frameBorder="0" allow="clipboard-write" webkitAllowFullScreen mozallowfullscreen allowFullScreen>
                </iframe>
            </div>
        </div>
        <div class="container-grid">
            <h1>Example of free NFT</h1>
            <img class="grid_A" src="img/art.png">
            <img class="grid_B" src="img/blockchain.png">
            <img class="grid_C" src="img/game.png">
            <img class="grid_D" src="img/nft-landscape.png">
            <img class="grid_E" src="img/trading-card.png">
        </div>
    </div>
    <div class="footer">
        <div class="source container">
            <div class="source--info">
                <h1>Contacts</h1>
                <a href="https://github.com/Sy-rex">
                    <img src="img/github-mark.png" alt="git">
                </a>
                <a href="https://t.me/Hofner1">
                    <img src="img/telegram-icon.svg" alt="telegram">
                </a>
            </div>
        </div>
    </div>   
</body>
</html>
